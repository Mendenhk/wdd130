<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us--White River Rafting</title>
    <meta name="description" content="Contact form for KM rafting.">
    <meta name="author" content="Kriston Mendenhall">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/white-rafting.png" alt="white water rafting">
        <nav>
            <ul>
                <li><a href="https://mendenhk.github.io/wdd130/wwr/index.html">Home</a></li>
                <li><a href="https://mendenhk.github.io/wdd130/wwr/about.html">About Us</a></li>
                <li><a href="https://mendenhk.github.io/wdd130/wwr/trips.html">Trips</a></li>
                <li><a>Contact Us</a></li>
            </uL>
        </nav>
    </header>
    <main>
        <div class="address-div">
            <h1>KM Rafting Co.</h1>
            <p>2001 Oolong street</p>
            <p>Coloma, California</p>
            <p class="phone-maybe-change-to-a-link">+1 999-999 9999</p>
            <p class="email-contact">info@whitewater.com</p>
        </div>
        <div class="map-form-div">
            <div class="map-div">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6218.7741693959615!2d-120.89368580626207!3d38.80068307757775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759523680653!5m2!1sen!2sus"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-form">
                <div class="form-top-div">
                    <div class="contact-form-column">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Placeholder">
                    </div>
                    <div class="contact-form-column">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Placeholder">
                    </div>
                    <div class="contact-form-column">
                        <label>Message Purpose</label>
                        <div class="radio-grid">
                            <input type="radio" id="inquiry" name="inquiry">
                            <label for="inquiry">General Inquiry</label>
                            <input type="radio" id="question" name="question">
                            <label for="question">Reservation Question</label>
                            <input type="radio" id="suggestion" name="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>
                </div>
                <label for="message" class="margin">Message</label>
                <textarea id="message" name="message" placeholder="Type here"></textarea>
                <input type="checkbox" id="subscribe" name="subscribe" class="margin">
                <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                <button type="submit" class="contact-form-button margin">Get in Touch!</button>
            </form>
        </div>
        <section class="emp-profile-section">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/employee1.webp" alt="Employee Profile 1">
                <figcaption>Employee Profile</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.webp" alt="Employee Profile 2">
                <figcaption>Employee Profile</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.webp" alt="Employee Profile 3">
                <figcaption>Employee Profile</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>
            ¬©Ô∏è2025 üö£üèª‚Äç‚ôÇÔ∏è KM Raftingü•ñ Kriston Mendenhall
        </p>
        <nav class="social-media">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="facebook page">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="linkedin page">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram page">
            </a>
        </nav>
    </footer>
</body>

</html>
