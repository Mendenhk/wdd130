<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Html Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Kriston Mendenhall">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="Basic HTML Structure" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="https://www.france.fr/en/">Visit France</a></li>
            <li><a href="https://www.italia.it/en">Discover Italy</a></li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Paragraph</p>
        </section>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, quisquam?</p>
        </section>
    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/arequipa-peru/400x250/1-55f6c59ce8f9c093a9c689067f8674335de544e2.jpeg"
            alt="Arequipa Peru Temple" width="200">
    </aside>
    <footer>
        <p>Kriston Mendenhall</p>
    </footer>
</body>

</html>
